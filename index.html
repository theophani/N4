TestSuite.module("Module A", function(module) {

  var a;
  
  module.before(function () {
    a = 1;
  });
  
  
  module.test("messing with a", function(assert) {
    a = 1010;
    assert.equals(a, 1010);
  });

    assert.equals(a, 1);
  });
  
});
